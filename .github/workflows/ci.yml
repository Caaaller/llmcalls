name: CI

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm -r lint
        env:
          ESLINT_USE_FLAT_CONFIG: false

      - name: Check formatting
        run: pnpm -r format:check

      - name: Build
        run: pnpm -r build
        env:
          CI: false

      - name: Run tests
        run: pnpm --filter backend test
